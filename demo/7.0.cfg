[buildout]
parts = openerp7
find-links = http://download.gna.org/pychart/
versions = versions

[openerp7]
recipe = anybox.recipe.openerp[bzr]:server
version = bzr lp:openobject-server/7.0 openerp-7 last:1
addons = bzr lp:openobject-addons/7.0 addons-7 last:1
 bzr lp:openerp-web/7.0 oerp-web-7.0 last:1 subdir=addons

options.admin_passwd = admin

gunicorn = direct
with_devtools = True
openerp_scripts = nosetests command-line-options=-d
eggs = nose
[versions]
babel = 0.9.6
PIL = 1.1.7
pywebdav = 0.9.4.1
PyXML = 0.8.4
pyyaml = 3.10
werkzeug = 0.8.3
